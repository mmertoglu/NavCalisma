<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4d7c2058ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>

  <body>
    <header class="main-header" style="position: relative;">
      <h2>MovieApp</h2>
      <nav class="main-nav">
        <ul class="main-header-list">
          <li class="main-header-list-item">
            <a href="" class="list-button">HOME</a>
          </li>
          <li class="main-header-list-item">
            <a href="" class="list-button">FILMS</a>
          </li>
          <li class="main-header-list-item">
            <a href="" class="list-button">SERIES</a>
          </li>
          <li class="main-header-list-item login-button">
            <a href="" class="list-button">LOGIN</a>
          </li>
        </ul>
      </nav>
    </header>
        <main class="register-page">
            <h1>Create Your Account</h1>
            <form action="">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">

                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="gender">Gender</label>
                <select id="gender" >
                    <option value="">Choose</option>
                    <option value="">Kadin</option>
                    <option value="">Erkek</option>
                </select>
                <input type="checkbox" id="terms">
                <label for="terms">I agree Terms & Conditions</label>
            </form>
        </main>
      <div class="real-footer row">
        <div class="real-footer-container row">
          <a href="" class="footer-text">About</a>
          <a href="" class="footer-text">Blog</a>
          <a href="" class="footer-text">Forum</a>
          <a href="" class="footer-text">Contact</a>
        </div>
        <div class="real-footer-container row ">
          <i class="fa-brands fa-facebook footer-icon"></i>
          <i class="fa-brands fa-instagram footer-icon"></i>
          <i class="fa-brands fa-square-twitter footer-icon"></i>
        </div>
      </div>
  </body>
</html>
